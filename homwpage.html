<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Navigation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      /* Navigation Bar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        margin: 0 10px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      /* Section Styling */
      section {
        height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #introduction {
        background-color: #f4f4f4;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#introduction">Introduction</a>
      <a href="#graph1">Horizontal Bar Chart</a>
      <a href="#graph2">Brushable Scatter Plot</a>
      <a href="#graph3">Parallel Coordinates</a>
      <a href="#graph4">Stacked Area Graph</a>
    </div>

    <!-- Sections -->
    <section id="Introduction">
      <iframe
        src="Introduction_AnChing/index.html"
        width="100%"
        height="100%"
        style="border: none"
      ></iframe>
    </section>
    <section id="graph1">
      <iframe
        src="horizontal_bar_chart/horizontal_bar_chart.html"
        width="100%"
        height="100%"
        style="border: none"
        title="Graph 2"
      ></iframe>
    </section>

    <section id="graph2">
      <iframe
        src="Brushable_Scatter_Matrix/ScatterMatrix_index.html"
        width="100%"
        height="100%"
        style="border: none"
        title="Graph 2"
      ></iframe>
    </section>
    <section id="graph3">
      <iframe
        src="Parallel_Coordinates_Plot/index.html"
        width="100%"
        height="100%"
        style="border: none"
        title="Graph 3"
      ></iframe>
    </section>

    <section id="graph4">
      <iframe
        src="stacked_area_chart/stack_area_chart.html"
        width="100%"
        height="100%"
        style="border: none"
        title="Graph 4"
      ></iframe>
    </section>
  </body>
</html>
